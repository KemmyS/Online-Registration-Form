<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>

<header class="main-header">
    <h1 class="main-heading">The Code Review</h1>  
</header>

<main class="main_container">

<section class="intro-section">
<h2 class="secondary_heading">Signup for our Newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox </p>
</section>

    <hr class="main_hr">
    <hr class="sub-hr">

    <form action="index.html" method="post">
        <fieldset>
            <legend class="content_headings">Contact Information</legend>
            
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required" required> 

            <label for="email">Email Address</label>
            <input type="text" id="email" name="user_email" placeholder="Required" required> 

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="user_phone">

            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address">

            <label for="city">City</label>
            <input type="text" id="city" name="user_city"> 

            
            <label for="state">State</label>
            <select name="user_state" id="state">
                <option value="" disabled selected>Choose State</option>
                <option value="alabama">Alabama</option>
                <option value="alaska">Alaska</option>
                <option value="arizona">Arizona</option>
                <option value="arkansas">Arkansas</option>
                <option value="california">California</option>
                <option value="colorado">Colorado</option>
                <option value="connecticut">Connecticut</option>
                <option value="delaware">Delaware</option>
                <option value="georgia">Georgia</option>
                <option value="idaho">Idaho</option>
                <option value="illinois">Illinois</option>
                <option value="indiana">Indiana</option>
                <option value="iowa">Iowa</option>
                <option value="Kansas">Kansas</option>
                <option value="kentucky">Kentucky</option>
                <option value="louisiana">Louisiana</option>
                <option value="maine">Maine</option>
                <option value="maryland">Maryland</option>
                <option value="massachusetts">Massachusetts</option>
                <option value="michigan">Michigan</option>
                <option value="minnesota">Minnesota</option>
                <option value="mississippi">Mississippi</option>
                <option value="missouri">Missouri</option>
                <option value="montana">Montana</option>
                <option value="nebraska">Nebraska</option>
                <option value="nevada">Nevada</option>
                <option value="new_hampshire">New Hampshire</option>
                <option value="new_jersey">New Jersey</option>
                <option value="new_mexico">New Mexico</option>
                <option value="new_york">New York</option>
                <option value="north_carolina">North Carolina</option>
                <option value="north_dakota">North Dakota</option>
                <option value="ohio">Ohio</option>
                <option value="oklahoma">Oklahoma</option>
                <option value="oregon">Oregon</option>
                <option value="pennsylvania">Pennsylvania</option>
                <option value="rhode_island">Rhode Island</option>
                <option value="south_carolina">South Carolina</option>
                <option value="south_dakota">South Dakota</option>
                <option value="tennessee">Tennessee</option>
                <option value="texas">Texas</option>
                <option value="utah">Utah</option>
                <option value="vermont">Vermont</option>
                <option value="virginia">Virginia</option>
                <option value="washington">Washington</option>
                <option value="west_virginia">West Virginia</option>
                <option value="wisconsin">Wisconsin</option>
                <option value="wyoming">Wyoming</option>
            </select> <br>
            

            <label for="zip-code">Zip Code</label>
            <input type="text" id="zip-code" name="user_zip" class="zip_code">

        </fieldset>
        
        <hr  class="sub-hr">

        <fieldset>
            <legend class="content_headings">Newsletter</legend>
            <p class="news_letter">Select the newsletters you would like to receive</p>

            <div class="form_section">

            <input type="checkbox" id="html_news" name="html_news" value="html">
            <label for="html_news">Html News</label>
             <br>
            
             <input type="checkbox" id="css_news" name="css_news" value="css">
            <label for="css_news">CSS News</label>
             <br>
            
             <input type="checkbox" id="javascript_news" name="javascript_news" value="javascript">
            <label for="javascript_news">Javascript News</label>
             <br>
            
            <p class="news_letter">Newsletter format</p>

            <input type="radio" id="html_format" name="newsletter_format" value="html">
            <label for="html_format">HTML</label>
             <br>

             <input type="radio" id="plain_format" name="newsletter_format" value="plain">
            <label for="plain_format">Plain text</label>
             <br>

            </div>

            <p class="news_letter">Other topics you'd like to hear about</p>
           
            <label for="textarea"></label>
            <textarea id="textarea" name="other_topics" placeholder="Comment"></textarea>

        </fieldset>

        <button type="submit">Sign Up</button>
    </form>



</main>

<footer>Copyright The Code Review</footer>
</body>


</html>
